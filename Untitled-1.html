  <script>
    const filterTypeSelect = document.getElementById('filterType');
    const filterMonthSelect = document.getElementById('filterMonth');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterTypeSelect.addEventListener('change', updateGallery);
    filterMonthSelect.addEventListener('change', updateGallery);

    function updateGallery() {
      const selectedType = filterTypeSelect.value;
      const selectedMonth = filterMonthSelect.value;

      galleryItems.forEach(item => {
        const typeMatch = selectedType === 'all' || item.classList.contains(selectedType);
        const monthMatch = selectedMonth === 'all' || item.classList.contains(selectedMonth);

        if ((typeMatch && monthMatch)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
